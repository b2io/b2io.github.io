---
layout: blog
title: blog.base2.io
---

{% for post in site.posts %}
<div class="post post-summary">
  {% assign author = site.authors[post.author] %}
  <h2>
    <small>{{ post.date | date: "%B %-d, %Y" }}</small>
    <a href="{{ post.url }}" title="{{ post.title }}" rel="bookmark" class="title">{{ post.title }}</a>
  </h2>
  <div class="content">
    {{ post.content || replace:'<!-- #REST#BEGIN -->','<!--' | replace:'<!-- #REST#END -->','-->' }}
    <div class="read-more">
      <a href="{{ post.url }}" class="btn">Read more &rarr;</a>
    </div>
  </div>
</div>
{% endfor %}
